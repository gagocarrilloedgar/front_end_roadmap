<!DOCTYPE html>

<html lang="es">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Build a Survey Form</title>
</head>

<body>
    <div id="main">
        <h1 id="title"> Esto es un formmulario para FREECODECAMP</h1>
        <p id="description"> Vas a hace run formulario de la ostia</p>
        <form id="survey-form">

            <label id="name-label">
                Nombre
            </label>
            <input type="text" name="name" id="name" placeholder="Escribre tu nombre" required>


            <label id="number-label" for="number">Edad</label>

            <input type="number" id="number" placeholder="Introduce tu edad" min="10" max="90" required="">




            <label id="email-label" for="email"> Correo </label>
            <input id="email" type="email" placeholder="Introduce tu correo" required>

            <p>Esto es un ejemplo de dropdown</p>
            <select id="dropdown">
                <option disabled="" selected="" value="">Selecciona uno</option>

                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>

            </select>

            <h6>Algunos radio button de ejemplo</h6>

            <p>
                Esto es un ejemplo
                <input name="check_input" value="si" type="radio" checked>
            </p>


            <p>
                Esto no es un ejemplo de comida
                <input name="check_input" value="no" type="radio">
            </p>


            <h6>Algunos checkbox de ejemplo</h6>


            <label>
                <input type="checkbox" name="primer_check" value="primero">
                Primer check
            </label>

            <label>
                <input type="checkbox" name="segundo_check" value="segundo">
                Segundo check
            </label>

            <br />

            <p>Deja tus comentarios</p>
            <hr />

            <textarea name="comments" id="comments" placeholder="AquÃ­ puedes dejar comentario"></textarea>

            <button id="submit" type="submit">Enviar</button>



        </form>
    </div>
</body>

</html>
